<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Flor Amarilla Detallada</title>
<style>
  body {
    margin: 0;
    background: linear-gradient(180deg, #e0f5ff, #f0fbff);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    min-height: 100vh;
    padding-top: 30px;
    font-family: 'Segoe UI', Roboto, sans-serif;
  }
  h1 {
    font-size: 2.5rem;
    color: #444;
    text-align: center;
    margin-bottom: 20px;
  }
  svg {
    width: 90vw;
    height: auto;
    display: block;
  }
  
  /* Animación de rotación para los pétalos */
  @keyframes rotatePetals {
    from {
      transform: rotate(0deg);
    }
    to {
      transform: rotate(360deg);
    }
  }
  
  .petals-container {
    animation: rotatePetals 20s linear infinite;
    transform-origin: 400px 300px;
  }
</style>
</head>
<body>

<h1>Para Lucianita 💛</h1>

<!-- modal de la foto -->
<div id="modal" style="
  position:fixed; inset:0; 
  background:rgba(0,0,0,0.6); 
  display:none; 
  align-items:center; 
  justify-content:center;
  opacity:0;
  transition: opacity 0.3s ease-in-out;">
  <img id="modalImg" src="IMG_3218.jpg" style="
    max-width:90%; 
    max-height:90%; 
    border:6px solid white; 
    border-radius:12px;
    transform: scale(0.3);
    transition: transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
    box-shadow: 0 20px 40px rgba(0,0,0,0.3);">
</div>

<svg viewBox="0 0 800 800" xmlns="http://www.w3.org/2000/svg">
  <!-- Definición de degradados -->
  <defs>
    <radialGradient id="petalGradient" cx="50%" cy="30%" r="80%">
      <stop offset="0%" stop-color="#fff7b0"/>
      <stop offset="100%" stop-color="#ffcc33"/>
    </radialGradient>
    <radialGradient id="centerGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#9b6a3e"/>
      <stop offset="100%" stop-color="#603813"/>
    </radialGradient>
    <linearGradient id="stemGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#3aa43f"/>
      <stop offset="100%" stop-color="#2e8b57"/>
    </linearGradient>
    <linearGradient id="leafGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#5bbb4d"/>
      <stop offset="100%" stop-color="#2e8b57"/>
    </linearGradient>
  </defs>

  <!-- Tallo -->
  <rect x="390" y="380" width="20" height="350" rx="10" fill="url(#stemGradient)" />

  <!-- Hojas -->
  <path fill="url(#leafGradient)" d="M400 550 C480 480 560 520 520 560 C480 600 420 580 400 550Z" />
  <path fill="url(#leafGradient)" d="M400 650 C320 600 240 630 280 670 C320 710 380 690 400 650Z" />

  <!-- Pétalos -->
  <g class="petals-container">
    <g id="petalShape" fill="url(#petalGradient)" stroke="#d4aa00" stroke-width="1.5">
      <ellipse cx="400" cy="240" rx="35" ry="130" />
    </g>
    <!-- clonarlos rotando -->
    <!-- 20 pétalos -->
    <use href="#petalShape" transform="rotate(18 400 300)" />
    <use href="#petalShape" transform="rotate(36 400 300)" />
    <use href="#petalShape" transform="rotate(54 400 300)" />
    <use href="#petalShape" transform="rotate(72 400 300)" />
    <use href="#petalShape" transform="rotate(90 400 300)" />
    <use href="#petalShape" transform="rotate(108 400 300)" />
    <use href="#petalShape" transform="rotate(126 400 300)" />
    <use href="#petalShape" transform="rotate(144 400 300)" />
    <use href="#petalShape" transform="rotate(162 400 300)" />
    <use href="#petalShape" transform="rotate(180 400 300)" />
    <use href="#petalShape" transform="rotate(198 400 300)" />
    <use href="#petalShape" transform="rotate(216 400 300)" />
    <use href="#petalShape" transform="rotate(234 400 300)" />
    <use href="#petalShape" transform="rotate(252 400 300)" />
    <use href="#petalShape" transform="rotate(270 400 300)" />
    <use href="#petalShape" transform="rotate(288 400 300)" />
    <use href="#petalShape" transform="rotate(306 400 300)" />
    <use href="#petalShape" transform="rotate(324 400 300)" />
    <use href="#petalShape" transform="rotate(342 400 300)" />
  </g>

  <!-- Centro -->
  <circle id="centroFlor" cx="400" cy="300" r="60" fill="url(#centerGradient)" style="cursor:pointer;" />
  <!-- textura del centro -->
  <circle cx="380" cy="280" r="6" fill="#7a4f28" />
  <circle cx="420" cy="310" r="5" fill="#7a4f28" />
  <circle cx="400" cy="290" r="4" fill="#9b6a3e" />

</svg>

<script>
  const modal = document.getElementById('modal');
  const modalImg = document.getElementById('modalImg');
  const centro = document.getElementById('centroFlor');

  centro.addEventListener('click', () => {
    modal.style.display = 'flex';
    // Pequeño retraso para que se vea la transición
    setTimeout(() => {
      modal.style.opacity = '1';
      modalImg.style.transform = 'scale(1)';
    }, 10);
  });

  modal.addEventListener('click', () => {
    modal.style.opacity = '0';
    modalImg.style.transform = 'scale(0.3)';
    // Esperar a que termine la animación antes de ocultar
    setTimeout(() => {
      modal.style.display = 'none';
    }, 400);
  });
</script>

</body>
</html>
