  body {
    margin: 0;

  /* AnimaciÃ³n de rotaciÃ³n para los pÃ©talos */
  @keyframes rotatePetals {
    from {
      transform: rotate(0deg);
    }
    to {
      transform: rotate(360deg);
    }
  }
  
  .petals-container {
    animation: rotatePetals 20s linear infinite;
    transform-origin: 400px 300px;
  }
  
  /* Animaciones flotantes para las imÃ¡genes del modal */
  @keyframes modalFloat1 {
    0%, 100% { transform: translateY(0px) rotate(5deg) scale(0); }
    50% { transform: translateY(-15px) rotate(-5deg) scale(1); }
  }
  
  @keyframes modalFloat2 {
    0%, 100% { transform: translateY(0px) rotate(-3deg) scale(0); }
    50% { transform: translateY(-20px) rotate(3deg) scale(1); }
  }
  
  @keyframes modalFloat3 {
    0%, 100% { transform: translateY(0px) rotate(7deg) scale(0); }
    50% { transform: translateY(-12px) rotate(-7deg) scale(1); }
  }
  
  @keyframes modalFloat4 {
    0%, 100% { transform: translateY(0px) rotate(-5deg) scale(0); }
    50% { transform: translateY(-18px) rotate(5deg) scale(1); }
  }
  
  /* AnimaciÃ³n para la imagen principal */
  @keyframes mainImageFloat {
    0%, 100% { 
      transform: translateY(0px) rotate(0deg) scale(1);
    }
    25% { 
      transform: translateY(-8px) rotate(1deg) scale(1.02);
    }
    50% { 
      transform: translateY(-12px) rotate(0deg) scale(1.03);
    }
    75% { 
      transform: translateY(-8px) rotate(-1deg) scale(1.02);
    }
  }
  
  #modalImg.floating {
    animation: mainImageFloat 6s ease-in-out infinite;
  }
  
  /* Estilo para el mensaje romÃ¡ntico */
  .romantic-message {
    position: absolute;
    bottom: 8%;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(255, 255, 255, 0.95);
    padding: 15px 25px;
    border-radius: 20px;
    border: 2px solid #ffcc33;
    font-family: 'Segoe UI', Roboto, sans-serif;
    font-size: 16px;
    color: #444;
    text-align: center;
    box-shadow: 0 8px 25px rgba(0,0,0,0.3);
    opacity: 0;
    transform: translateX(-50%) translateY(20px);
    transition: opacity 0.6s ease, transform 0.6s ease;
    max-width: 400px;
    z-index: 15;
  }
  
  .romantic-message.show {
    opacity: 1;
    transform: translateX(-50%) translateY(0px);
  }
  
  .romantic-message::before {
    content: 'ðŸ’›';
    margin-right: 8px;
  }
  
  .romantic-message::after {
    content: 'ðŸ’›';
    margin-left: 8px;
  }
  
  .modal-floating-img {
    position: absolute;
    border-radius: 15px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    cursor: pointer;
    border: 3px solid rgba(255,255,255,0.9);
    opacity: 0;
    transform: scale(0);
    transition: transform 0.3s ease, opacity 0.6s ease;
  }
  
  .modal-floating-img.show {
    opacity: 1;
  }
  
  .modal-floating-img:hover {
    transform: scale(1.15) !important;
    box-shadow: 0 15px 35px rgba(0,0,0,0.4);
  }
  
  .modal-img1 {
    width: 200px;
    height: 150px;
    top: 10%;
    left: 10%;
  }
  
  .modal-img1.show {
    animation: modalFloat1 4s ease-in-out infinite;
  }
  
  .modal-img2 {
    width: 150px;
    height: 150px;
    top: 15%;
    right: 15%;
  }
  
  .modal-img2.show {
    animation: modalFloat2 5s ease-in-out infinite;
  }
  
  .modal-img3 {
    width: 150px;
    height: 150px;
    bottom: 20%;
    left: 10%;
  }
  
  .modal-img3.show {
    animation: modalFloat3 4.5s ease-in-out infinite;
  }
  
  .modal-img4 {
    width: 150px;
    height: 150px;
    bottom: 15%;
    right: 15%;
  }
  
  .modal-img4.show {
    animation: modalFloat4 3.8s ease-in-out infinite;
  }
  
  .container {
    position: relative;
    width: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  
  /* Estilo para la firma */
  .signature {
    position: absolute;
    bottom: -40px;
    right: 20px;
    font-family: 'Segoe UI', Roboto, sans-serif;
    font-size: 18px;
    color: #666;
    font-style: italic;
    opacity: 0.8;
    text-shadow: 1px 1px 2px rgba(255,255,255,0.8);
  }
  
  .signature::before {
    content: 'âœ¨ ';
    color: #ffcc33;
  }
</style>

<!-- Modal de la galerÃ­a completa -->
<div id="modal" style="
  position:fixed; inset:0; 
  background:rgba(0,0,0,0.8); 
  display:none; 
  align-items:center; 
  justify-content:center;
  opacity:0;
  transition: opacity 0.3s ease-in-out;
  overflow: hidden;">
  
  <!-- Imagen principal -->
  <img id="modalImg" src="IMG_3218.jpg" style="
    max-width:60%; 
    max-height:70%; 
    border:6px solid white; 
    border-radius:12px;
    transform: scale(0.3);
    transition: transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
    box-shadow: 0 20px 40px rgba(0,0,0,0.4);
    z-index: 10;
    position: relative;">
    
  <!-- ImÃ¡genes flotantes dentro del modal -->
  <img src="FOT1.jpg" class="modal-floating-img modal-img1" alt="Foto 1">
  <img src="FOT2.jpg" class="modal-floating-img modal-img2" alt="Foto 2">
  <img src="FOT3.jpg" class="modal-floating-img modal-img3" alt="Foto 3">
  <img src="FOT4.jpg" class="modal-floating-img modal-img4" alt="Foto 4">
  
  <!-- Mensaje romÃ¡ntico -->
  <div class="romantic-message" id="romanticMessage">
    PerdÃ³n por no dÃ¡rtelas en fÃ­sico, te las debo jeje, pero te dejo esto aunque sea x hoy owo
  </div>
</div>

<script>
  const modal = document.getElementById('modal');
  const modalImg = document.getElementById('modalImg');
  const centro = document.getElementById('centroFlor');
  const modalFloatingImgs = document.querySelectorAll('.modal-floating-img');
  const romanticMessage = document.getElementById('romanticMessage');

  // FunciÃ³n para mostrar el modal con la galerÃ­a completa
  function showModal() {
    modal.style.display = 'flex';
    
    // Mostrar el modal y la imagen principal
    setTimeout(() => {
      modal.style.opacity = '1';
      modalImg.style.transform = 'scale(1)';
    }, 10);
    
    // Activar la animaciÃ³n flotante de la imagen principal
    setTimeout(() => {
      modalImg.classList.add('floating');
    }, 500);
    
    // Mostrar las imÃ¡genes flotantes despuÃ©s de que aparezca la principal
    setTimeout(() => {
      modalFloatingImgs.forEach((img, index) => {
        setTimeout(() => {
          img.classList.add('show');
        }, index * 300); // Aparecen con delay escalonado
      });
      
      // Mostrar el mensaje romÃ¡ntico despuÃ©s de todas las imÃ¡genes
      setTimeout(() => {
        romanticMessage.classList.add('show');
      }, 1500); // Aparece despuÃ©s de que todas las imÃ¡genes flotantes se muestren
    }, 800);
  }

  // FunciÃ³n para ocultar el modal
  function hideModal() {
    modal.style.opacity = '0';
    modalImg.style.transform = 'scale(0.3)';
    modalImg.classList.remove('floating');
    
    // Ocultar las imÃ¡genes flotantes y el mensaje
    modalFloatingImgs.forEach(img => {
      img.classList.remove('show');
    });
    romanticMessage.classList.remove('show');
    
    setTimeout(() => {
      modal.style.display = 'none';
    }, 400);
  }

  // Click en el centro de la flor
  centro.addEventListener('click', showModal);

  // Click en el modal para cerrarlo (pero no en las imÃ¡genes)
  modal.addEventListener('click', (e) => {
    // Solo cerrar si se hace clic en el fondo, no en las imÃ¡genes
    if (e.target === modal) {
      hideModal();
    }
  });
</script>
